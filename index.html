<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KnDjoshua Popup Modal</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="d-flex flex-column align-items-center justify-content-center" style="height:100vh; background:#f8f9fa;">

  <!-- Button trigger -->
  <button id="mySqspBtn" type="button" class="btn btn-primary btn-lg">
    Click Me to Pop Up
  </button>

  <!-- Modal -->
  <div class="modal fade" id="knModal" tabindex="-1" aria-labelledby="knModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="knModalLabel">Hey KnDjoshua ðŸ‘‹</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          This is your clean, Bootstrap-powered popup modal. Drop anything you want here!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle JS (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JS to trigger modal -->
  <script>
    const btn = document.getElementById('mySqspBtn');
    btn.addEventListener('click', () => {
      const modal = new bootstrap.Modal(document.getElementById('knModal'));
      modal.show();
    });
  </script>
  
</body>
</html>
