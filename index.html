<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Popup Modal</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding-top: 100px;
    }

    .open-popup {
      background-color: #4CAF50;
      color: white;
      padding: 14px 28px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    /* Hidden checkbox */
    #popup-toggle {
      display: none;
    }

    /* Popup background */
    .popup-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    /* Popup box */
    .popup-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      animation: pop 0.3s ease;
    }

    /* Show popup when checkbox is checked */
    #popup-toggle:checked + .popup-overlay {
      display: flex;
    }

    /* Close button */
    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }

    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- Toggle popup -->
  <input type="checkbox" id="popup-toggle">
  <label for="popup-toggle" class="open-popup">Click Me</label>

  <!-- Popup overlay -->
  <div class="popup-overlay">
    <div class="popup-box">
      <h2>Hey KnDjoshua ðŸ‘‹</h2>
      <p>This is your clean, code-only popup message! No JavaScript involved.</p>
      <br>
      <label for="popup-toggle" class="open-popup" style="background-color: #e74c3c;">Close</label>
    </div>
  </div>

</body>
</html>
